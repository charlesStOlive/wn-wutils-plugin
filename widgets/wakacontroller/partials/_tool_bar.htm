<div class="w-toolbar">
    <div data-control="toolbar">
        <?php if($base['create']['show'] ?? false) : ?>
            <?php if($base['create']['show'] && $base['create']['permissions']) : ?>
                <a href="<?= Backend::url($base['create']['url'] ?? '#') ?>"
                class="btn  <?=$base['create']['class'] ?? 'btn-primary'?> <?=$base['create']['icon'] ?? ''?>">
                    <?= e(trans($base['create']['label'] ?? 'waka.wutils::lang.global.create')) ?>
                </a>
            <?php endif ?>
        <?php endif ?>
        
        <?php if($base['delete']['show'] ?? false ) : ?>
            <?php if($base['delete']['permissions']) : ?>
                <button class="btn btn-danger wn-icon-trash-o"
                        disabled="disabled"
                        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"

                        data-request-confirm="<?= e(trans('waka.wutils::lang.global.delete_confirm')) ?>"
                        data-trigger-action="enable"
                        data-trigger=".control-list input[type=checkbox]"

                        data-request-success="$(this).prop('disabled', 'disabled')"

                    <?= e(trans($base['delete']['label'] ?? 'waka.wutils::lang.global.delete_selected')) ?>

            <?php endif ?>
        <?php endif ?>

            <?php if($base['reorder']['permissions']) : ?>

                    <?= e(trans('waka.wutils::lang.global.reorder')) ?>
                </a>

        <?php endif ?>
